services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    image: mrwhiskers-blog:latest
    container_name: mrwhiskers-blog
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'bun',
          '--eval',
          "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - 'blog.mrwhiskers.app=blog'
      - 'blog.mrwhiskers.env=production'
      - 'blog.mrwhiskers.version=1.0'
    networks:
      - blog-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  blog-network:
    driver: bridge
